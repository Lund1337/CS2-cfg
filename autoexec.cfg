alias "cfghelp_rhud" "echo rainbowhud/norainbowhud - Toggle RainbowHUD"

// 4 Commands
alias "cfghelp_com" "lund_cfgemtpy; lund_cfgstars; echo [4] Commands; lund_cfgstars"
alias "cfghelp_com_find" "echo find - Find Command"
alias "cfghelp_com_help" "echo help - Show Command Info"
alias "cfghelp_com_findbind" "echo key_findbinding - Find Bind"
alias "cfghelp_com_listbind" "echo key_listboundkeys - Show All Binds"
alias "cfghelp_com_aliases" "echo alias - Show All Aliases"

// 5 Network
alias "cfghelp_network" "lund_cfgemtpy; lund_cfgstars; echo [5] Network; lund_cfgstars"
alias "cfghelp_network_tab" "echo +showscoresnet - Show Network Stats and Scoreboard [TAB]"
alias "cfghelp_network_nt" "echo nt - net_connections_stats"
alias "cfghelp_network_ns" "echo ns - net_status"
alias "cfghelp_network_sts" "echo sts - status"
alias "cfghelp_network_tt" "echo tt - print cl_ticktiming"

// Save
alias "cfg_save" "cfg_save_info; host_writeconfig; cfg_loaded"
alias "cfg_save_info" "lund_cfgstars; lund_cfgauthor; lund_cfgstars; lund_cfgversion; lund_cfgstars; lund_cfgauthorsteam; lund_cfgauthordiscord; lund_cfgauthorgithub"
alias "cfg_loaded" "lund_cfgstars; echo "CONFIG LOADED"; lund_cfgstars; cfg_loaded_help"
alias "cfg_loaded_help" "echo "Use [cfghelp] for list of commands"; lund_cfgstars"

// *************************
// Save Config
// *************************
cfg_save

