// *************************
//          STARTUP
// *************************
unbindall
unbind "`"
con_enable "1"
alias "lund_cfgauthor" "echo Lund"
alias "lund_cfgversion" "echo 1.1"
alias "lund_cfgauthordiscord" "echo @L5nd"
alias "lund_cfgauthorgithub" "echo Lund1337"
alias "lund_cfgstars" "echo *************************"

// *************************
//			DEFAULTS
// *************************
// MM
cl_allow_animated_avatars "0"
cl_autohelp "0"
gameinstructor_enable "0"
mm_dedicated_search_maxping "50"

// Sens
sensitivity "1.1"
zoom_sensitivity_ratio "1"
m_yaw "0.022"
cl_sniper_auto_rezoom "1"
cl_sniper_delay_unscope "0"

// *************************
//			BINDS
// *************************
// Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "-" "slot11"
bind "=" "slot12"
//bind " " "slot13"

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

bind "space" "+dj"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "TAB" "+showscores"

// Misc
bind "b" "buymenu"
bind "c" "+radialradio"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "z" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "+voicerecord"
bind "ESCAPE" "cancelselect"
bind "INS" "toggleconsole"
bind "PAUSE" "pause"
bind "DEL" "sellbackall"

// Custom
bind "PGDN" "recoil_ch"
bind "'" "toggle cl_silencer_mode"
bind "," "autowalk"
bind "." "autoduck"

// Func keys
bind "F1" "toggleconsole"
bind "F2" "voice_modenable_toggle"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F8" "quick prompt"
bind "F9" "radio2"
bind "F10" "radio"
bind "F11" "radio1"

// Mouse (DONT MODIFY)
// *************************
bind "X_AXIS" "rightleft"
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"
// *************************
// Mouse
cl_silencer_mode "0"
mouse_inverty "0"
cl_scoreboard_mouse_enable_binding "+attack2"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "say !r"
bind "MOUSE5" "+crosshairsmoke"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// *************************
//			SOUND
// *************************
volume "0.35"
snd_voipvolume "0.75"
snd_mute_losefocus "1"
snd_mute_mvp_music_live_players "1"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.05"
snd_mvp_volume "0.25"

// *************************
//			MISC
// *************************
cl_dm_buyrandomweapons "0"
cl_join_advertise "0"

// *************************
//			  FPS
// *************************
// FPS Cap
fps_max "500"
fps_max_tools "240"
fps_max_ui "240"

// *************************
// 			ALIASES
// *************************
// Nulls
alias "nonulls" "bind w "+forward";bind s "+back";bind a "+left";bind d "+right";echo "NO NULLS (OFF)""
alias "nulls" "bind w "+mfwd";bind s "+mback";bind a "+mleft";bind d "+mright";echo "NULLS (ON)""

alias "checkfwd"        ""
alias "checkback"       ""
alias "checkleft"       ""
alias "checkright"      ""

alias "goForward"      "-forward; +forward"
alias "goBack"         "-back; +back"
alias "goLeft"         "-left; +left"
alias "goRight"        "-right; +right"

alias "+mfwd"          "-back; +forward; alias checkfwd goForward"
alias "+mback"         "-forward; +back; alias checkback goBack"
alias "+mleft"         "-right; +left; alias checkleft goLeft"
alias "+mright"        "-left; +right; alias checkright goRight"

alias "-mfwd"          "-forward; checkback; alias checkfwd"
alias "-mback"         "-back; checkfwd; alias checkback"
alias "-mleft"         "-left; checkright; alias checkleft"
alias "-mright"        "-right; checkleft; alias checkright"

// Duck Jump
alias "+dj" "+jump;-duck; +duck"
alias "-dj" "-jump;-duck"
alias "dj" "bind space "+dj"; echo "DJ (ON)""
alias "nodj" "bind space "+jump"; echo "DJ (OFF)""

// Long Jump
alias "+lj" "+duck; +jump; -forward; -back; +klook"
alias "-lj" "-duck; -jump; -klook"
alias "lj" "bind space "+lj"; echo "LJ (ON)""
alias "nolj" "bind space "+jump"; echo "LJ (OFF)""

// Jump Bug
alias "+jb" "-duck;-duck;-duck;+jump;+jump"
alias "-jb" "-jump;-jump;-jump"
alias "jb" "bind mouse4 "+jb"; echo "JB (ON)""
alias "nojb" "bind mouse4 "say !r"; echo "JB (OFF)""

// Crosshair Lineup
alias "-crosshairsmoke" "cl_crosshairsize 2.5"
alias "+crosshairsmoke" "cl_crosshairsize 1337"

// Auto Walk
alias "autowalk" "walk1"
alias "walk1" "+forward;alias autowalk walk2"
alias "walk2" "-forward;alias autowalk walk1"

// Auto Duck
alias "autoduck" "duck1"
alias "duck1" "+duck;alias autoduck duck2"
alias "duck2" "-duck;alias autoduck duck1"

// Drop Bomb
alias "+bomb" "slot3; slot5"
alias "-bomb" "drop; lastinv"

// Crosshair types
alias "recoil_ch" "cl_crosshairstyle 4; cl_crosshair_recoil true; bind PGDN dynamic_ch; echo CH (RECOIL)"
alias "dynamic_ch" "cl_crosshairstyle 2; cl_crosshair_recoil false; bind PGDN static_ch; echo CH (DYNAMIC)"
alias "static_ch" "cl_crosshairstyle 4; cl_crosshair_recoil false; bind PGDN recoil_ch; echo CH (STATIC)"

// Networking debugging
alias "nt" "net_connections_stats"
alias "ns" "net_status"
alias "sts" "status"
alias "tt" "cl_ticktiming print"

// *************************
// 			CROSSHAIR
// *************************
crosshair "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "0"
cl_crosshair_recoil "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.5"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-2.5"
cl_observed_bot_crosshair "1"
cl_show_observer_crosshair "2"

// *************************
// 			VIEWMODEL
// *************************
// Bob
cl_usenewbob "1"
// Viewmodel
viewmodel_fov "60"
viewmodel_offset_x "1.4"
viewmodel_offset_y "0.8"
viewmodel_offset_z "-1.4"
viewmodel_presetpos "0"

