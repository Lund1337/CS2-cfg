// *************************
// STARTUP
// *************************
unbindall
unbind "`"
con_enable "1"
alias "lund_cfgauthor" "echo Lund [STEAM_1:1:215286349]"
alias "lund_cfgversion" "echo Version: 1.2"
alias "lund_cfgauthorsteam" "echo Steam: /id/Iund"
alias "lund_cfgauthordiscord" "echo Discord: @L5nd"
alias "lund_cfgauthorgithub" "echo Github: Lund1337"
alias "lund_cfgstars" "echo *************************"

lund_cfgstars
echo LOADING...
lund_cfgstars

// *************************
// DEFAULTS
// *************************
// MM
cl_allow_animated_avatars "0"
cl_autohelp "0"
gameinstructor_enable "0"
mm_dedicated_search_maxping "50"

// Sens
sensitivity "1.100000"
zoom_sensitivity_ratio "1"
m_yaw "0.022"
cl_sniper_auto_rezoom "1"
cl_sniper_delay_unscope "0"

// *************************
// BINDS
// *************************
// Slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"
bind "-" "slot11"
bind "=" "slot12"
//bind " " "slot13"

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"

bind "space" "+jump_"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck_"
bind "TAB" "+showscoresnet"

// Misc
bind "b" "buymenu"
bind "c" "+radialradio"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "i" "show_loadout_toggle"
bind "z" "+voicerecord"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "+voicerecord"
bind "ESCAPE" "cancelselect"
bind "INS" "toggleconsole"
bind "PAUSE" "pause"
bind "DEL" "sellbackall"

// Custom
bind "PGDN" "recoil_ch"
bind "'" "toggle cl_silencer_mode"
bind "," "autowalk"
bind "." "autoduck"
bind "/" "autosprint"
bind "alt" "+mj"

// Func keys
bind "F1" "toggleconsole"
bind "F2" "voice_modenable_toggle"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F8" "quick prompt"
bind "F9" "radio2"
bind "F10" "radio"
bind "F11" "radio1"

// Mouse (DONT MODIFY)
// *************************
bind "X_AXIS" "rightleft"
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"
// *************************
// Mouse
cl_silencer_mode "0"
mouse_inverty "0"
cl_scoreboard_mouse_enable_binding "+attack2"
bind "MOUSE1" "+attack_ch"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "say !/medic"
bind "MOUSE5" "+crosshairsmoke"
bind "MWHEELUP" "+jump_"
bind "MWHEELDOWN" "+jump_"

// *************************
// SOUND
// *************************
volume "0.30"
snd_voipvolume "0.75"
snd_mute_losefocus "1"
snd_mute_mvp_music_live_players "1"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_tensecondwarning_volume "0.05"
snd_mvp_volume "0"

// *************************
// MISC
// *************************
cl_dm_buyrandomweapons "0"
cl_join_advertise "0"
cl_use_opens_buy_menu "0"
cl_showloadout "1"
+cl_show_team_equipment

// *************************
// FPS
// *************************
// FPS Cap
fps_max "500"
fps_max_tools "240"
fps_max_ui "240"

// *************************
// ALIASES
// *************************
// Desubtick
alias "subtick" "subjump; subduck"
alias "desubtick" "subjump; subduck"

// Jump
alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias "subjump" "bind "MWHEELUP" "+jump"; bind "MWHEELDOWN" "+jump"; bind "space" "+jump""
alias "desjump" "bind "MWHEELUP" "+jump_"; bind "MWHEELDOWN" "+jump_"; bind "space" "+jump_""

// Duck
alias +duck_ "+duck;+duck"
alias -duck_ "-duck;-duck;-duck
alias "subduck" "bind "CTRL" "+duck""
alias "subduck" "bind "CTRL" "+duck_""

// Nulls
alias "nonulls" "bind w "+forward";bind s "+back";bind a "+left";bind d "+right";echo "NO NULLS (OFF)""
alias "nulls" "bind w "+mfwd";bind s "+mback";bind a "+mleft";bind d "+mright";echo "NULLS (ON)""

alias "checkfwd"        ""
alias "checkback"       ""
alias "checkleft"       ""
alias "checkright"      ""

alias "goForward"      "-forward; +forward"
alias "goBack"         "-back; +back"
alias "goLeft"         "-left; +left"
alias "goRight"        "-right; +right"

alias "+mfwd"          "-back; +forward; alias checkfwd goForward"
alias "+mback"         "-forward; +back; alias checkback goBack"
alias "+mleft"         "-right; +left; alias checkleft goLeft"
alias "+mright"        "-left; +right; alias checkright goRight"

alias "-mfwd"          "-forward; checkback; alias checkfwd"
alias "-mback"         "-back; checkfwd; alias checkback"
alias "-mleft"         "-left; checkright; alias checkleft"
alias "-mright"        "-right; checkleft; alias checkright"

// Jump Throw (Not Binded)
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
alias "+jt" "+jumpaction; +throwaction"
alias "-jt" "-jumpaction; -throwaction"

// Run Jump Throw (Not Binded)
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
alias "+rjt" "+runthrow; +throwaction"
alias "-rjt" "-runthrow; -throwaction"

// +Attack Crosshair
alias "+attack_ch" "+attack; cl_crosshair_recoil 1"
alias "-attack_ch" "-attack; cl_crosshair_recoil 0"
alias "dch" "bind mouse1 "+attack_ch"; echo "Attack CH (ON)""
alias "nodch" "bind mouse1 "+attack"; echo "Attack CH (OFF)""

// Duck Jump
alias "+dj" "+jump;-duck; +duck"
alias "-dj" "-jump;-duck"
alias "dj" "bind space "+dj"; echo "DJ (ON)""
alias "nodj" "bind space "+jump"; echo "DJ (OFF)""

// Duck Jump (desubtick)
alias "+dj_" "+jump_; -duck_; +duck_"
alias "-dj_" "-jump_; -duck_"
alias "sdj" "bind space "+dj_"; echo "DJ (ON)""
alias "nosdj" "bind space "+jump_"; echo "DJ (OFF)""

// Long Jump (desubtick)
alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"
alias "+lj_" "+duck; +jump; checkw"
alias "-lj_" "-duck; -jump"
alias "lj" "bind space "+lj_"; echo "Desubtick LJ (ON)""
alias "nolj" "bind space "+jump_"; echo "Desubtick LJ (OFF) | Jump desubtick""
alias "noslj" "bind space "+jump"; echo "Desubtick LJ (OFF) | Jump subtick""

// Long Jump
alias "+lj" "+duck; +jump; -forward; -back"
alias "-lj" "-duck; -jump"
alias "olj" "bind space "+lj"; echo "Subticked LJ (ON)""
alias "noolj" "bind space "+jump_"; echo "Subticked LJ (OFF) | Jump desubtick""
alias "nosolj" "bind space "+jump"; echo "Subticked LJ (OFF) | Jump subtick""

// Jump Bug
alias "+jb" "-duck;-duck;-duck;+jump;+jump"
alias "-jb" "-jump;-jump;-jump"
alias "jb" "bind MWHEELUP "+jb"; echo "JB (ON)""
alias "nojb" "bind MWHEELUP "+jump_"; echo "JB (OFF) | Jump desubtick""
alias "nosjb" "bind MWHEELUP "+jump"; echo "JB (OFF) | Jump subtick""

// Mini Jump
alias +jump_s1  "+jump_s1_"
alias +jump_s1_ "+jump_;  alias +jump_s1;  alias -jump_s1 -jump_s1_"
alias -jump_s1  ""
alias -jump_s1_ "-jump_;  alias -jump_s1;  alias +jump_s1 +jump_s1_"
alias +duck_s1  "+duck_s1_"
alias +duck_s1_ "+duck;  alias +duck_s1;  alias -duck_s1 -duck_s1_"
alias -duck_s1  ""
alias -duck_s1_ "-duck;  alias -duck_s1;  alias +duck_s1 +duck_s1_"
alias "+mj" "+jump_s1; -duck_s1"
alias "-mj" "-jump_s1"
alias "mj" "bind alt "+mj"; echo "MJ (ON)""
alias "nomj" "bind alt "+dj"; echo "MJ (OFF)""

// Crosshair Lineup
alias "-crosshairsmoke" "cl_crosshairsize 2.5"
alias "+crosshairsmoke" "cl_crosshairsize 1337"

// Auto Walk
alias "autowalk" "walk1"
alias "walk1" "+forward;alias autowalk walk2"
alias "walk2" "-forward;alias autowalk walk1"

// Auto Duck
alias "autoduck" "duck1"
alias "duck1" "+duck;alias autoduck duck2"
alias "duck2" "-duck;alias autoduck duck1"

// Auto Sprint
alias "autosprint" "sprint1"
alias "sprint1" "+sprint; alias autosprint sprint2"
alias "sprint2" "-sprint; alias autosprint sprint1"

// Drop Bomb
alias "+bomb" "slot3; slot5; drop; playerchatwheel CW.droppedbomb #Chatwheel_droppedbomb"
alias "-bomb" "lastinv"

// Crosshair types
alias "recoil_ch" "nodch; cl_crosshairstyle 4; cl_crosshair_recoil true; bind PGDN dynamic_ch; echo CH (RECOIL)"
alias "dynamic_ch" "nodch; cl_crosshairstyle 2; cl_crosshair_recoil false; bind PGDN static_ch; echo CH (DYNAMIC)"
alias "static_ch" "nodch; cl_crosshairstyle 4; cl_crosshair_recoil false; bind PGDN default_ch; echo CH (STATIC)"
alias "default_ch" "dch; cl_crosshairstyle 4; cl_crosshair_recoil false; bind PGDN recoil_ch; echo CH (DEFAULT)"

// Network Tab
alias "+showscoresnet" "+showscores; cl_hud_telemetry_serverrecvmargin_graph_show "2"; cl_hud_telemetry_net_misdelivery_show "2"; cl_hud_telemetry_ping_show "2""
alias "-showscoresnet" "-showscores; cl_hud_telemetry_serverrecvmargin_graph_show "0"; cl_hud_telemetry_net_misdelivery_show "0"; cl_hud_telemetry_ping_show "0""

// Networking debugging
alias "nt" "net_connections_stats"
alias "ns" "net_status"
alias "sts" "status"
alias "tt" "cl_ticktiming print"

